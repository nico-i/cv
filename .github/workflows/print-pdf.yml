name: Locally Print and Commit CV

on:
  # Adjust these triggers as needed
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  print-and-commit:
    env:
      GITHUB_BRANCH: ${{ github.ref }}
      GITHUB_OWNER: ${{ github.repository_owner }}
      GITHUB_REPO: ${{ github.repository }}
      GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT }}
      IS_LOCAL_ENV: ${{ secrets.IS_LOCAL_ENV }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      SITE_URL: ${{ secrets.SITE_URL }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm i
          npm i puppeteer
      - name: Install additional dependencies for headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libgconf-2-4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libgdk-pixbuf2.0-0 \
          libgtk-3-0 \
          libgbm-dev \
          libnss3-dev \
          libxss-dev
      - name: Run print command
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        run: |
          npx puppeteer browsers install chrome
          npm run print

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/cv/
          git diff-index --quiet HEAD || git commit -m "docs(cv): auto-update cv pdf documents [skip ci]" -m "" -m "/spend 0m"
          git push
