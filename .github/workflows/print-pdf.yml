name: Locally Print and Commit CV

on:
  # Adjust these triggers as needed
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  print-and-commit:
    env:
      GITHUB_BRANCH: ${{ github.ref }}
      GITHUB_OWNER: ${{ github.repository_owner }}
      GITHUB_REPO: ${{ github.repository }}
      GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT }}
      IS_LOCAL_ENV: ${{ secrets.IS_LOCAL_ENV }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      SITE_URL: ${{ secrets.SITE_URL }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm i

      - name: Run print command
        run: npm run print

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/cv/
          git diff-index --quiet HEAD || git commit -m "chore(cv): Auto-update CV pdf documents [skip ci]"
          git push
